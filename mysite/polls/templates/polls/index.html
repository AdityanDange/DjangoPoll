{% load static %}

<h1>Your name is {{user.username}}</h1>
{% if latest_user_list %}
    <ul>
    {% for user in latest_user_list %}
        <li><a href="{% url 'polls:user' user.id %}">{{ user.username }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}

<form action = "{% url 'logout' %}" method = "POST">
    {% csrf_token %}
    <button type = "submit" value="Logout">
        LOGOUT
    </button>
</form>
